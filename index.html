---
layout: default
---

<h2>About Me</h2>
<div class="about-content">
    {% include about.md %}
</div>

<h2>Posts</h2>
<ul class="posts">
    {% for post in site.posts %}
    <li class="post-link">
        <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
