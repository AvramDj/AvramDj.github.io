---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h2>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        {{ post.content }}
    </article>
    {% endfor %}
</div>
