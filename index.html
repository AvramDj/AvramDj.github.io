---
layout: default
---

<ul class="posts">
    {% for post in site.posts %}
    <li class="post-link">
        <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
    {% endfor %}
</ul>
